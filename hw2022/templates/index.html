<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    	<script src="/static/js/jquery.min.js"></script>
	</head>
	<body>
		<div id="container">
            <a href="/add_page/"><h1 id="plus" style="color: white;float:right">+</h1></a>
		    <div class="example-page">
			    <div>
			        <h1>Team members</h1>
			    </div>
		    	<div id="main">
		      		<p class="note"><b>Note</b>: You have {{ data |length }} team members.</p>

		     		<div class="c1">
		        		<div id="lovely-things-list">
		         			<ul class="list">
                                {% for d in data %}
                                    <li>
                                        <a href="/edit_page/?id={{ d.id }}"><img src="/static/img/0.png" class="thumb" /></a>
                                        <h4><span class="name">{{ d.FirstName }} {{ d.LastName }}{% if d.choose == 'admin' %}(admin){% endif %}</span></h4>
                                        <h3 class="description" style="color: white;">{{ d.number }}</h3>
                                        <h3 class="description" style="color: white;">{{ d.email }}</h3>
                                    </li>
                                {% endfor %}
				    		</ul>
		 				</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
